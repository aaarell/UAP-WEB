<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi Penjualan dan Pembelian Barang</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("background-image.jpg"); /* Ganti dengan URL gambar latar belakang */
        background-size: cover;
        background-position: center;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      select,
      input[type="number"] {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      // Objek barang dengan kode dan harga
      const barang = {
        "001": { nama: "A", harga: 10000 },
        "002": { nama: "B", harga: 20000 },
        "003": { nama: "C", harga: 30000 },
      };

      function hitungTotal() {
        const kode = document.getElementById("kode").value;
        const jumlah = parseInt(document.getElementById("jumlah").value);

        if (barang[kode]) {
          const total = barang[kode].harga * jumlah;
          alert("Total yang harus dibayar: Rp " + total);
          bayar(total);
        } else {
          alert("Kode barang tidak valid.");
        }
      }

      function bayar(total) {
        const uangBayar = parseFloat(
          prompt("Masukkan jumlah uang yang dibayarkan:")
        );
        if (uangBayar >= total) {
          const kembalian = uangBayar - total;
          alert("Total kembalian: Rp " + kembalian);
        } else {
          alert("Jumlah uang yang dibayarkan kurang.");
        }
      }
    </script>
  </head>
  <body>
    <h1>Transaksi Penjualan dan Pembelian Barang</h1>
    <form>
      <label for="kode">Kode Barang:</label>
      <select id="kode">
        <option value="001">001</option>
        <option value="002">002</option>
        <option value="003">003</option></select
      ><br />
      <label for="jumlah">Jumlah:</label>
      <input type="number" id="jumlah" min="1" value="1" /><br />
      <button type="button" onclick="hitungTotal()">Hitung Total</button>
    </form>
  </body>
</html>
